<!DOCTYPE html>
<html>
<title>HTML Tutorial</title>
<body style="text-align: center;">

<h1>This is a heading</h1>
<img id = "picture" src="https://upload.wikimedia.org/wikipedia/commons/9/9a/Gull_portrait_ca_usa.jpg" >
<p id = "demo" >This is a paragraph.</p>
<footer  style="text-align:center;">
<p> this is a footer </p>
<button onclick="togglePic();">The time is?</button>
</footer>
<script>
	console.log( document.getElementById('picture').src );
	function togglePic()
	{
		if( document.getElementById('picture').src == "https://upload.wikimedia.org/wikipedia/commons/9/9a/Gull_portrait_ca_usa.jpg" )
		{
		document.getElementById('picture').src = "https://www.gettyimages.ca/gi-resources/images/Homepage/Hero/UK/CMS_Creative_164657191_Kingfisher.jpg";
		}
		else
		{
		document.getElementById('picture').src = "https://upload.wikimedia.org/wikipedia/commons/9/9a/Gull_portrait_ca_usa.jpg";  
		}
	}

   
	
</script>
</body>

</html>
